<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Advice generator app</title>
  </head>
  <body>
    <section>
      <div class="advice_head">
        <h3>Advice # <span></span></h3>
      </div>

      <h1>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aperiam maxime sequi reiciendis fugit consequuntur at ducimus blanditiis pariatur voluptatibus vel.
      </h1>

      <div class="img_container">
        <img
          src="./images/pattern-divider-desktop.svg"
          alt="divider illustration"
        />
      </div>

      <div class="dice_container">
        <div class="dice">
          <img src="./images/icon-dice.svg" alt="dice_illustration" />
        </div>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
